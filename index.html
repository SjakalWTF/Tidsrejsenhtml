#store-button {
    background-color: #f6a110;
    color: white;
    padding: 8px 14px;
    border: none;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    text-shadow: 0 1px 1px rgba(0, 0, 0, 0.25);
    transition: background-color 0.3s ease, transform 0.2s ease;
    text-transform: lowercase;
    min-width: 72px;
}
